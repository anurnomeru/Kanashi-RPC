/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'ink.anur.java-conventions'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

dependencies {
    api 'io.netty:netty-all:4.1.72.Final'
    api 'com.caucho:hessian:4.0.65'
    api 'com.google.guava:guava:29.0-jre'
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'ch.qos.logback:logback-core:1.2.10'
    api 'ch.qos.logback:logback-classic:1.2.10'
    api 'cglib:cglib:3.3.0'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.0"
    api 'org.jetbrains.kotlin:kotlin-reflect:1.6.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.6.0'
}

description = 'common'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}